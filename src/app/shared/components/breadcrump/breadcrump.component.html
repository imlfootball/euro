<div *ngIf="bcdata" class="breadcrump mb-2 md:mb-5">
  <ul class="flex align-items-center">
    <li *ngFor="let item of bcdata; let lastItem = last; let firstItem = first">
      <button class="btn_breadcrump flex align-items-center" type="button" (click)="routeTo(item.route)" [ngClass]="{'active': lastItem}">
        <h2 class="text-xl ">
          {{ item.label }}
          <span class="ml-1 mr-1" *ngIf="!lastItem">/</span>
        </h2>
      </button>
    </li>
  </ul>
</div>
