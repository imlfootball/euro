<div class="container h-full flex align-items-center flex-column gap-2 pl-3 pr-3 pt-3 pb-3 lg:pt-0 lg:pb-0 lg:flex-row lg:justify-content-between lg:pl-0 lg:pr-0">

  <div class="newsPane newsPaneBlur newsMain col-12 p-0 overflow-hidden">
    <div class="picture overflow-hidden">
      <img src="https://assets.goal.com/v3/assets/bltcc7a7ffd2fbf71f5/blt183bf86a0289a200/6500d4727ec5a5d113023bba/Euro_2024_Power_Rank.jpg?auto=webp&format=pjpg&width=700&quality=60" alt="" class="w-full h-full" />
    </div>
    <div class="title pl-3 pr-3">
      <h3 class="text-white text-sm mt-3 md:text-2xl md:mt-3">Poll : Qui sont les favoris de cette EURO 2024 ?</h3>
    </div>
  </div>

  <div class="newsPane newsRotator col-12 p-3 overflow-hidden">
    <h2 class="text-white text-sm mt-0 pb-2 md:text-2xl">Les News</h2>

    <div class="newsRotatorContainer relative">
      <ng-container *ngIf="$newsData | async as news">

        <ng-container *ngFor="let chunk of newsChunks(news, 3); let i = index">
          <div class="newsRow news-{{i}}" *ngIf="currentPage === i">
            <div class="newsInfoContainer">
              <ng-container *ngFor="let item of chunk">
                <div class="newsInfo flex align-items-center gap-3 mb-2">
                  <div class="newsInfoPic overflow-hidden">
                    <img src="{{ item.imgThumnails[2].url }}" alt="les stades" class="w-full h-full" />
                  </div>
                  <div class="newsInfoText w-full">
                    <h4 class="text-white text-md line-height-2 m-0 font-normal p-2">{{ item.title }}</h4>
                  </div>
                </div>
              </ng-container>
            </div>
          </div>
        </ng-container>

        <div class="desktop pagination flex justify-content-between w-full absolute pb-2 bottom-0 ">
          <button [disabled]="currentPage < 1" (click)="previousPage()">
            <span class="material-symbols-outlined">
              arrow_circle_left
              </span>
          </button>
          <button [disabled]="currentPage > news.length / 3 - 1" (click)="nextPage()">
            <span class="material-symbols-outlined mr-0">
              arrow_circle_right
              </span>
          </button>
        </div>

      </ng-container>
    </div>

  </div>
</div>
